copyright = "Copyright © 2017-2025 Debug客栈, by @debuginn."
defaultContentLanguage = "zh-cn"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "zh-cn"
timeZone = "Asia/Shanghai"
timeout = "120s"
title = "Debug客栈"

[params]
title = "摄影展"
defaultTheme = "light"
[params.author]
email = "debuginn@icloud.com"
name = "Meng小羽"
[params.socialIcons]
website = "https://debuginn.com"
email = "mailto:debuginn@icloud.com"
github = "https://github.com/debuginn"

[outputs]
home = ["HTML", "RSS"]
page = ["HTML"]
section = ["HTML"]

[imaging]
quality = 75
resampleFilter = "CatmullRom"
[imaging.exif]
disableDate = false
disableLatLong = true
includeFields = "ImageDescription|Orientation"

[module]
[module.hugoVersion]
min = "0.123.0"
[[module.imports]]
path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[services]
[services.rss]
limit = 100
